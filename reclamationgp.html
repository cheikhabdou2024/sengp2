    <script>
        function goBack() {
            window.location.href = 'dashgp.html';
        }

        function switchTab(tab) {
            // Update tab buttons
            const tabs = document.querySelectorAll('.tab');
            tabs.forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');

            // Show/hide claim lists
            if (tab === 'active') {
                document.getElementById('activeClaims').style.display = 'block';
                document.getElementById('resolvedClaims').style.display = 'none';
            } else {
                document.getElementById('activeClaims').style.display = 'none';
                document.getElementById('resolvedClaims').style.display = 'block';
            }
        }

        function openNewClaimModal() {
            document.getElementById('newClaimModal').classList.add('show');
        }

        function closeNewClaimModal() {
            document.getElementById('newClaimModal').classList.remove('show');
            document.getElementById('claimForm').reset();
        }

        const API_BASE_URL = 'http://localhost:5000/api/v1';

        function getAuthToken() {
            return localStorage.getItem('authToken');
        }

        async function loadUserClaims() {
            const token = getAuthToken();
            if (!token) {
                window.location.href = 'connexion.html';
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/claims/my-claims`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    const result = await response.json();
                    displayClaims(result.data || []);
                } else {
                    console.error('Failed to load claims');
                    displayClaims([]);
                }
            } catch (error) {
                console.error('Error loading claims:', error);
                displayClaims([]);
            }
        }

        function displayClaims(claims) {
            const activeClaims = claims.filter(c => c.status !== 'resolved');
            const resolvedClaims = claims.filter(c => c.status === 'resolved');

            // Update tab labels
            const tabs = document.querySelectorAll('.tab');
            tabs[0].textContent = `En cours (${activeClaims.length})`;
            tabs[1].textContent = `RÃ©solues (${resolvedClaims.length})`;

            // Display active claims
            const activeContainer = document.getElementById('activeClaims');
            if (activeClaims.length === 0) {
                activeContainer.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">ð</div>
                        <div class="empty-title">Aucune rÃ©clamation active</div>
                        <div class="empty-description">Vous n'avez aucune rÃ©clamation en cours. Si vous rencontrez un problÃ¨me, n'hÃ©sitez pas Ã  le signaler.</div>

            } else {
                activeContainer.innerHTML = activeClaims.map(claim => createClaimCard(claim)).join('');

            // Display resolved claims
            const resolvedContainer = document.getElementById('resolvedClaims');
            if (resolvedClaims.length === 0) {
                resolvedContainer.innerHTML = `

        function createClaimCard(claim) {
            const statusClasses = {

                in_progress: 'status-in-progress',
                resolved: 'status-resolved',
                rejected: 'status-rejected'
            };

            const statusLabels = {

                resolved: 'RÃ©solu',

            const typeIcons = {
