<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEN GP - Notifications</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .mobile-frame {
            width: 100%;
            max-width: 375px;
            height: 667px;
            background: linear-gradient(135deg, rgba(15, 12, 41, 0.95) 0%, rgba(48, 43, 99, 0.95) 50%, rgba(36, 36, 62, 0.95) 100%);
            border-radius: 40px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
            overflow: hidden;
            position: relative;
        }

        .status-bar {
            height: 44px;
            background: rgba(255,255,255,0.05);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            font-size: 14px;
            font-weight: 600;
        }

        .time { color: #fff; }
        .indicators {
            display: flex;
            gap: 5px;
            align-items: center;
        }
        .signal, .wifi, .battery {
            width: 18px;
            height: 12px;
            background: rgba(255,255,255,0.8);
            border-radius: 2px;
        }

        /* Header */
        .header {
            padding: 20px;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 16px;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 16px;
            flex: 1;
        }

        .back-btn {
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 20px;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateX(-3px);
        }

        .header-title {
            flex: 1;
        }

        .header-title h1 {
            font-size: 22px;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 4px;
        }

        .header-title p {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.6);
        }

        .mark-all-btn {
            padding: 8px 16px;
            background: rgba(78, 205, 196, 0.2);
            color: #4ECDC4;
            border: 1px solid rgba(78, 205, 196, 0.3);
            border-radius: 10px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .mark-all-btn:hover {
            background: rgba(78, 205, 196, 0.3);
            transform: translateY(-2px);
        }

        /* Content */
        .content {
            height: calc(100% - 44px - 85px - 73px);
            overflow-y: auto;
            padding: 20px;
        }

        .content::-webkit-scrollbar {
            width: 4px;
        }

        .content::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
        }

        .content::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
        }

        /* Tabs */
        .tabs {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.05);
            padding: 6px;
            border-radius: 16px;
        }

        .tab {
            flex: 1;
            padding: 10px 16px;
            background: transparent;
            border: none;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.6);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .tab.active {
            background: linear-gradient(135deg, #FF6B6B 0%, #FFE66D 100%);
            color: #1a1a2e;
            box-shadow: 0 4px 12px rgba(255, 107, 107, 0.4);
        }

        /* Notification Cards */
        .notif-section {
            margin-bottom: 24px;
        }

        .section-date {
            font-size: 12px;
            font-weight: 700;
            color: rgba(255, 255, 255, 0.5);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 12px;
        }

        .notif-card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 16px;
            margin-bottom: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .notif-card.unread {
            background: rgba(78, 205, 196, 0.12);
            border-color: rgba(78, 205, 196, 0.3);
        }

        .notif-card.unread::before {
            content: '';
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            width: 8px;
            height: 8px;
            background: #4ECDC4;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(78, 205, 196, 0.6);
        }

        .notif-card:hover {
            transform: translateX(5px);
            background: rgba(255, 255, 255, 0.12);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .notif-header {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            margin-bottom: 10px;
        }

        .notif-icon {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            flex-shrink: 0;
        }

        .notif-icon.success {
            background: linear-gradient(135deg, rgba(76, 175, 80, 0.3) 0%, rgba(76, 175, 80, 0.2) 100%);
        }

        .notif-icon.info {
            background: linear-gradient(135deg, rgba(78, 205, 196, 0.3) 0%, rgba(78, 205, 196, 0.2) 100%);
        }

        .notif-icon.warning {
            background: linear-gradient(135deg, rgba(255, 230, 109, 0.3) 0%, rgba(255, 230, 109, 0.2) 100%);
        }

        .notif-icon.alert {
            background: linear-gradient(135deg, rgba(255, 107, 107, 0.3) 0%, rgba(255, 107, 107, 0.2) 100%);
        }

        .notif-content {
            flex: 1;
            padding-left: 12px;
        }

        .notif-title {
            font-size: 15px;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 6px;
            line-height: 1.3;
        }

        .notif-message {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.7);
            line-height: 1.5;
            margin-bottom: 8px;
        }

        .notif-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .notif-time {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.5);
        }

        .notif-category {
            padding: 4px 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            font-size: 10px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.7);
            text-transform: uppercase;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 80px 20px;
        }

        .empty-icon {
            font-size: 80px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-title {
            font-size: 20px;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 12px;
        }

        .empty-description {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
            line-height: 1.6;
            max-width: 280px;
            margin: 0 auto;
        }

        /* Bottom Navigation */
        .bottom-nav {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 65px;
            background: linear-gradient(180deg, rgba(15, 12, 41, 0.95) 0%, rgba(26, 22, 48, 0.98) 100%);
            backdrop-filter: blur(30px);
            border-top: 1px solid rgba(255, 255, 255, 0.15);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 2px;
            cursor: pointer;
            transition: all 0.4s ease;
            padding: 6px 10px;
            border-radius: 12px;
            flex: 1;
            max-width: 70px;
            position: relative;
        }

        .nav-item.active {
            background: linear-gradient(135deg, rgba(255, 107, 107, 0.2) 0%, rgba(255, 230, 109, 0.15) 50%, rgba(78, 205, 196, 0.1) 100%);
            border: 1px solid rgba(255, 107, 107, 0.3);
            box-shadow: 0 8px 24px rgba(255, 107, 107, 0.25);
            transform: translateY(-6px);
        }

        .nav-icon {
            font-size: 20px;
            filter: grayscale(0.8) brightness(0.7);
            transition: all 0.4s ease;
        }

        .nav-item.active .nav-icon {
            filter: grayscale(0) brightness(1.2);
            transform: scale(1.1);
        }

        .nav-label {
            font-size: 9px;
            color: rgba(255, 255, 255, 0.5);
            font-weight: 700;
            text-transform: uppercase;
        }

        .nav-item.active .nav-label {
            background: linear-gradient(135deg, #FFE66D 0%, #FF6B6B 50%, #4ECDC4 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 800;
        }

        .nav-badge {
            position: absolute;
            top: 0px;
            right: 0px;
            min-width: 18px;
            height: 18px;
            background: linear-gradient(135deg, #FF6B6B 0%, #FF4757 100%);
            border-radius: 9px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 9px;
            font-weight: 800;
            color: white;
            padding: 0 5px;
            box-shadow: 0 3px 10px rgba(255, 107, 107, 0.6);
        }
    </style>
</head>
<body>
    <div class="mobile-frame">
        <!-- Status Bar -->
        <div class="status-bar">
            <span class="time">9:41</span>
            <div class="indicators">
                <div class="signal"></div>
                <div class="wifi"></div>
                <div class="battery"></div>
            </div>
        </div>

        <!-- Header -->
        <div class="header">
            <div class="header-left">
                <button class="back-btn" onclick="goBack()">‚Üê</button>
                <div class="header-title">
                    <h1>Notifications</h1>
                    <p>5 non lues</p>
                </div>
            </div>
            <button class="mark-all-btn" onclick="markAllAsRead()">Tout marquer lu</button>
        </div>

        <!-- Content -->
        <div class="content">
            <!-- Tabs -->
            <div class="tabs">
                <button class="tab active" onclick="switchTab('all')">Toutes (8)</button>
                <button class="tab" onclick="switchTab('unread')">Non lues (5)</button>
            </div>

            <!-- Today's Notifications -->
            <div class="notif-section" id="allNotifications">
                <!-- Les notifications seront charg√©es dynamiquement -->
            </div>

            <!-- Unread Notifications (hidden by default) -->
            <div class="notif-section" id="unreadNotifications" style="display: none;">
                <!-- Les notifications non lues seront charg√©es dynamiquement -->
            </div>
        </div>

        <!-- Bottom Navigation -->
        <div class="bottom-nav">
            <div class="nav-item" onclick="navigateTo('home')">
                <div class="nav-icon">üè†</div>
                <div class="nav-label">Accueil</div>
            </div>

            <div class="nav-item" onclick="navigateTo('reclamation')">
                <div class="nav-icon">‚ö†Ô∏è</div>
                <div class="nav-label">R√©clamation</div>
                <div class="nav-badge">1</div>
            </div>

            <div class="nav-item" onclick="navigateTo('tracking')">
                <div class="nav-icon">üìç</div>
                <div class="nav-label">Suivi</div>
                <div class="nav-badge">3</div>
            </div>

            <div class="nav-item active" onclick="navigateTo('notifications')">
                <div class="nav-icon">üîî</div>
                <div class="nav-label">Notifications</div>
                <div class="nav-badge">5</div>
            </div>

            <div class="nav-item" onclick="navigateTo('profile')">
                <div class="nav-icon">üë§</div>
                <div class="nav-label">Profil</div>
            </div>
        </div>
    </div>

    <script>
        function goBack() {
            window.location.href = 'dashexpediteur.html';
        }

        function switchTab(tab) {
            // Update tab buttons
            const tabs = document.querySelectorAll('.tab');
            tabs.forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');

            // Show/hide notification lists
            if (tab === 'all') {
                document.getElementById('allNotifications').style.display = 'block';
                document.getElementById('unreadNotifications').style.display = 'none';
            } else {
                document.getElementById('allNotifications').style.display = 'none';
                document.getElementById('unreadNotifications').style.display = 'block';
            }
        }

        const API_BASE_URL = 'http://localhost:5000/api/v1';

        function getAuthToken() {
            return localStorage.getItem('authToken');
        }

        async function loadUserNotifications() {
            const token = getAuthToken();
            if (!token) {
                window.location.href = 'connexion.html';
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/notifications/my-notifications`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    const result = await response.json();
                    displayNotifications(result.data || []);
                } else {
                    console.error('Failed to load notifications');
                }
            } catch (error) {
                console.error('Error loading notifications:', error);
            }
        }

        function displayNotifications(notifications) {
            const unreadCount = notifications.filter(n => !n.is_read).length;
            document.querySelector('.header-title p').textContent = `${unreadCount} non lues`;

            const badge = document.querySelector('.nav-item[onclick*="notifications"] .nav-badge');
            if (badge) {
                if (unreadCount > 0) {
                    badge.textContent = unreadCount;
                    badge.style.display = 'flex';
                } else {
                    badge.style.display = 'none';
                }
            }

            // Group by date and render
            const allContainer = document.getElementById('allNotifications');
            const unreadContainer = document.getElementById('unreadNotifications');

            if (allContainer && notifications.length > 0) {
                allContainer.innerHTML = notifications.map(n => createNotificationCard(n)).join('');
            }

            if (unreadContainer) {
                const unread = notifications.filter(n => !n.is_read);
                if (unread.length > 0) {
                    unreadContainer.innerHTML = unread.map(n => createNotificationCard(n)).join('');
                } else {
                    unreadContainer.innerHTML = '<p style="text-align:center;color:rgba(255,255,255,0.5);padding:40px;">Aucune notification non lue</p>';
                }
            }
        }

        function createNotificationCard(notif) {
            const icons = {
                delivery: 'üì¶',
                tracking: 'üìç',
                payment: 'üí∞',
                support: 'üí¨',
                promo: 'üéÅ',
                feedback: '‚≠ê'
            };

            return `
                <div class="notif-card ${!notif.is_read ? 'unread' : ''}" onclick="viewNotification('${notif.notification_id}')">
                    <div class="notif-icon">${icons[notif.type] || 'üîî'}</div>
                    <div class="notif-content">
                        <div class="notif-title">${notif.title}</div>
                        <div class="notif-message">${notif.message}</div>
                        <div class="notif-time">${formatTime(notif.created_at)}</div>
                    </div>
                    ${!notif.is_read ? '<div class="unread-dot"></div>' : ''}
                </div>
            `;
        }

        function formatTime(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diffMs = now - date;
            const diffMins = Math.floor(diffMs / 60000);
            const diffHours = Math.floor(diffMs / 3600000);
            const diffDays = Math.floor(diffMs / 86400000);

            if (diffMins < 1) return '√Ä l\'instant';
            if (diffMins < 60) return `Il y a ${diffMins} min`;
            if (diffHours < 24) return `Il y a ${diffHours}h`;
            if (diffDays < 7) return `Il y a ${diffDays}j`;
            return date.toLocaleDateString('fr-FR');
        }

        async function markAllAsRead() {
            const token = getAuthToken();

            try {
                const response = await fetch(`${API_BASE_URL}/notifications/mark-all-read`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    alert('Toutes les notifications ont √©t√© marqu√©es comme lues.');
                    loadUserNotifications();
                } else {
                    alert('Erreur lors de la mise √† jour');
                }
            } catch (error) {
                console.error('Error marking all as read:', error);
            }
        }

        async function viewNotification(id) {
            const token = getAuthToken();

            try {
                await fetch(`${API_BASE_URL}/notifications/${id}/read`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                // Mark as read locally
                event.currentTarget.classList.remove('unread');

                // Update count
                const unreadCount = document.querySelectorAll('.notif-card.unread').length;
                document.querySelector('.header-title p').textContent = `${unreadCount} non lues`;
            } catch (error) {
                console.error('Error marking notification as read:', error);
            }
        }

        // Load notifications on page load
        window.addEventListener('load', () => {
            loadUserNotifications();
        });

        function navigateTo(section) {
            const pages = {
                'home': 'dashexpediteur.html',
                'reclamation': 'reclamation.html',
                'tracking': 'suivi.html',
                'notifications': 'notifications.html',
                'profile': 'profile.html'
            };

            if (pages[section]) {
                window.location.href = pages[section];
            }
        }
    </script>
</body>
</html>
