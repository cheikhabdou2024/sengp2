<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEN GP - Inscription</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .mobile-frame {
            width: 100%;
            max-width: 375px;
            height: 667px;
            background: linear-gradient(135deg, rgba(15, 12, 41, 0.95) 0%, rgba(48, 43, 99, 0.95) 50%, rgba(36, 36, 62, 0.95) 100%);
            border-radius: 40px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
            overflow: hidden;
            position: relative;
        }

        .status-bar {
            height: 44px;
            background: rgba(255,255,255,0.05);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            font-size: 14px;
            font-weight: 600;
        }

        .time { color: #fff; }
        .indicators { 
            display: flex; 
            gap: 5px;
            align-items: center;
        }
        .signal, .wifi, .battery { 
            width: 18px; 
            height: 12px; 
            background: rgba(255,255,255,0.8);
            border-radius: 2px;
        }

        .header {
            padding: 20px 30px;
            display: flex;
            align-items: center;
            gap: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .back-btn {
            width: 36px;
            height: 36px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 18px;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateX(-3px);
        }

        .header-title {
            flex: 1;
        }

        .header-title h1 {
            font-size: 22px;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 2px;
        }

        .header-title p {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.6);
        }

        .content {
            padding: 30px;
            height: calc(100% - 44px - 77px);
            overflow-y: auto;
        }

        .form-group {
            margin-bottom: 20px;
            animation: fadeInUp 0.6s ease-out backwards;
        }

        .form-group:nth-child(1) { animation-delay: 0.1s; }
        .form-group:nth-child(2) { animation-delay: 0.2s; }
        .form-group:nth-child(3) { animation-delay: 0.3s; }
        .form-group:nth-child(4) { animation-delay: 0.4s; }
        .form-group:nth-child(5) { animation-delay: 0.5s; }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 8px;
        }

        .required {
            color: #FF6B6B;
        }

        .input-wrapper {
            position: relative;
        }

        input {
            width: 100%;
            padding: 14px 16px;
            padding-right: 45px;
            background: #ffffff;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            font-size: 15px;
            color: #1a1a2e;
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
        }

        input::placeholder {
            color: rgba(26, 26, 46, 0.4);
        }

        input:focus {
            outline: none;
            background: #ffffff;
            border-color: #4ECDC4;
            box-shadow: 0 0 0 4px rgba(78, 205, 196, 0.15);
        }

        input.valid {
            border-color: #4CAF50;
            background: #ffffff;
        }

        input.invalid {
            border-color: #FF6B6B;
            background: #ffffff;
        }

        .validation-icon {
            position: absolute;
            right: 14px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 18px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .validation-icon.show {
            opacity: 1;
        }

        .validation-message {
            display: flex;
            align-items: center;
            gap: 6px;
            margin-top: 8px;
            font-size: 12px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .validation-message.show {
            opacity: 1;
        }

        .validation-message.error {
            color: #FF6B6B;
        }

        .validation-message.success {
            color: #4CAF50;
        }

        .validation-message .icon {
            font-size: 14px;
        }

        .password-toggle {
            position: absolute;
            right: 14px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            font-size: 18px;
            padding: 5px;
            transition: color 0.3s ease;
        }

        .password-toggle:hover {
            color: rgba(255, 255, 255, 0.8);
        }

        .password-strength {
            margin-top: 8px;
        }

        .strength-bar {
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
            margin-bottom: 6px;
        }

        .strength-fill {
            height: 100%;
            width: 0%;
            transition: all 0.3s ease;
            border-radius: 2px;
        }

        .strength-fill.weak {
            width: 33%;
            background: #FF6B6B;
        }

        .strength-fill.medium {
            width: 66%;
            background: #FFE66D;
        }

        .strength-fill.strong {
            width: 100%;
            background: #4CAF50;
        }

        .strength-text {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
        }

        .checkbox-group {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            margin-bottom: 24px;
            animation: fadeInUp 0.6s ease-out 0.6s backwards;
        }

        .custom-checkbox {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }

        .custom-checkbox.checked {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            border-color: #4CAF50;
        }

        .custom-checkbox::before {
            content: '✓';
            color: white;
            font-size: 14px;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .custom-checkbox.checked::before {
            opacity: 1;
        }

        .checkbox-label {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.5;
        }

        .checkbox-label a {
            color: #FFE66D;
            text-decoration: none;
            font-weight: 600;
        }

        .checkbox-label a:hover {
            color: #FF6B6B;
        }

        .signup-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #FF6B6B 0%, #FFE66D 100%);
            color: #1a1a2e;
            border: none;
            border-radius: 16px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(255, 107, 107, 0.4);
            margin-bottom: 20px;
            opacity: 0.5;
            pointer-events: none;
            animation: fadeInUp 0.6s ease-out 0.7s backwards;
        }

        .signup-btn.active {
            opacity: 1;
            pointer-events: auto;
        }

        .signup-btn.active:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 28px rgba(255, 107, 107, 0.5);
        }

        .divider {
            display: flex;
            align-items: center;
            gap: 16px;
            margin: 24px 0;
            animation: fadeIn 0.6s ease-out 0.8s backwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .divider-line {
            flex: 1;
            height: 1px;
            background: rgba(255, 255, 255, 0.2);
        }

        .divider-text {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.5);
            font-weight: 500;
        }

        .social-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 24px;
            animation: fadeInUp 0.6s ease-out 0.9s backwards;
        }

        .social-btn {
            padding: 12px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.9);
        }

        .social-btn:hover {
            background: rgba(255, 255, 255, 0.12);
            border-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .login-link {
            text-align: center;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
            animation: fadeIn 0.6s ease-out 1s backwards;
        }

        .login-link a {
            color: #FFE66D;
            text-decoration: none;
            font-weight: 600;
        }

        .login-link a:hover {
            color: #FF6B6B;
        }

        @media (max-width: 375px) {
            .mobile-frame {
                border-radius: 0;
                height: 100vh;
            }
        }
    </style>
</head>
<body>
    <div class="mobile-frame">
        <!-- Status Bar -->
        <div class="status-bar">
            <span class="time">9:41</span>
            <div class="indicators">
                <div class="signal"></div>
                <div class="wifi"></div>
                <div class="battery"></div>
            </div>
        </div>

        <!-- Header -->
        <div class="header">
            <button class="back-btn" onclick="goBack()">←</button>
            <div class="header-title">
                <h1>Créer un compte</h1>
                <p id="accountTypeLabel">Expéditeur</p>
            </div>
        </div>

        <!-- Content -->
        <div class="content">
            <form id="signupForm">
                <!-- Nom complet -->
                <div class="form-group">
                    <label for="fullname">Nom complet <span class="required">*</span></label>
                    <div class="input-wrapper">
                        <input 
                            type="text" 
                            id="fullname" 
                            name="fullname"
                            placeholder="Ex: Moussa Diallo"
                            onkeyup="validateFullname()"
                            required
                        />
                        <span class="validation-icon" id="fullnameIcon"></span>
                    </div>
                    <div class="validation-message" id="fullnameMessage"></div>
                </div>

                <!-- Email -->
                <div class="form-group">
                    <label for="email">Email <span class="required">*</span></label>
                    <div class="input-wrapper">
                        <input 
                            type="email" 
                            id="email" 
                            name="email"
                            placeholder="votre@email.com"
                            onkeyup="validateEmail()"
                            required
                        />
                        <span class="validation-icon" id="emailIcon"></span>
                    </div>
                    <div class="validation-message" id="emailMessage"></div>
                </div>

                <!-- Téléphone -->
                <div class="form-group">
                    <label for="phone">Numéro de téléphone <span class="required">*</span></label>
                    <div class="input-wrapper">
                        <input 
                            type="tel" 
                            id="phone" 
                            name="phone"
                            placeholder="+221 77 123 45 67"
                            onkeyup="validatePhone()"
                            required
                        />
                        <span class="validation-icon" id="phoneIcon"></span>
                    </div>
                    <div class="validation-message" id="phoneMessage"></div>
                </div>

                <!-- Mot de passe -->
                <div class="form-group">
                    <label for="password">Mot de passe <span class="required">*</span></label>
                    <div class="input-wrapper">
                        <input 
                            type="password" 
                            id="password" 
                            name="password"
                            placeholder="••••••••"
                            onkeyup="validatePassword()"
                            required
                        />
                        <button type="button" class="password-toggle" onclick="togglePassword('password')">👁️</button>
                    </div>
                    <div class="password-strength">
                        <div class="strength-bar">
                            <div class="strength-fill" id="strengthFill"></div>
                        </div>
                        <div class="strength-text" id="strengthText">Minimum 8 caractères, 1 majuscule, 1 chiffre</div>
                    </div>
                </div>

                <!-- Confirmer mot de passe -->
                <div class="form-group">
                    <label for="confirmPassword">Confirmer le mot de passe <span class="required">*</span></label>
                    <div class="input-wrapper">
                        <input 
                            type="password" 
                            id="confirmPassword" 
                            name="confirmPassword"
                            placeholder="••••••••"
                            onkeyup="validateConfirmPassword()"
                            required
                        />
                        <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword')">👁️</button>
                        <span class="validation-icon" id="confirmPasswordIcon"></span>
                    </div>
                    <div class="validation-message" id="confirmPasswordMessage"></div>
                </div>

                <!-- Terms & Conditions -->
                <div class="checkbox-group">
                    <div class="custom-checkbox" id="termsCheckbox" onclick="toggleCheckbox()"></div>
                    <label class="checkbox-label">
                        J'accepte les <a href="#">conditions d'utilisation</a> et la <a href="#">politique de confidentialité</a>
                    </label>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="signup-btn" id="signupBtn">
                    Créer mon compte
                </button>

                <!-- Divider -->
                <div class="divider">
                    <div class="divider-line"></div>
                    <span class="divider-text">Ou continuer avec</span>
                    <div class="divider-line"></div>
                </div>

                <!-- Social Buttons -->
                <div class="social-buttons">
                    <button type="button" class="social-btn" onclick="socialSignup('google')">
                        <span>🔍</span>
                        <span>Google</span>
                    </button>
                    <button type="button" class="social-btn" onclick="socialSignup('facebook')">
                        <span>📘</span>
                        <span>Facebook</span>
                    </button>
                </div>

                <!-- Login Link -->
                <div class="login-link">
                    Vous avez déjà un compte ? <a href="#" onclick="goToLogin()">Se connecter</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        let validations = {
            fullname: false,
            email: false,
            phone: false,
            password: false,
            confirmPassword: false,
            terms: false
        };

        function validateFullname() {
            const input = document.getElementById('fullname');
            const icon = document.getElementById('fullnameIcon');
            const message = document.getElementById('fullnameMessage');
            const value = input.value.trim();

            if (value.length === 0) {
                input.classList.remove('valid', 'invalid');
                icon.classList.remove('show');
                message.classList.remove('show');
                validations.fullname = false;
            } else if (value.length < 3) {
                input.classList.remove('valid');
                input.classList.add('invalid');
                icon.innerHTML = '❌';
                icon.classList.add('show');
                message.innerHTML = '<span class="icon">⚠️</span> Le nom doit contenir au moins 3 caractères';
                message.classList.add('show', 'error');
                message.classList.remove('success');
                validations.fullname = false;
            } else {
                input.classList.remove('invalid');
                input.classList.add('valid');
                icon.innerHTML = '✓';
                icon.classList.add('show');
                message.innerHTML = '<span class="icon">✓</span> Nom valide';
                message.classList.add('show', 'success');
                message.classList.remove('error');
                validations.fullname = true;
            }

            checkFormValidity();
        }

        function validateEmail() {
            const input = document.getElementById('email');
            const icon = document.getElementById('emailIcon');
            const message = document.getElementById('emailMessage');
            const value = input.value.trim();
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            if (value.length === 0) {
                input.classList.remove('valid', 'invalid');
                icon.classList.remove('show');
                message.classList.remove('show');
                validations.email = false;
            } else if (!emailRegex.test(value)) {
                input.classList.remove('valid');
                input.classList.add('invalid');
                icon.innerHTML = '❌';
                icon.classList.add('show');
                message.innerHTML = '<span class="icon">⚠️</span> Email invalide';
                message.classList.add('show', 'error');
                message.classList.remove('success');
                validations.email = false;
            } else {
                input.classList.remove('invalid');
                input.classList.add('valid');
                icon.innerHTML = '✓';
                icon.classList.add('show');
                message.innerHTML = '<span class="icon">✓</span> Email valide';
                message.classList.add('show', 'success');
                message.classList.remove('error');
                validations.email = true;
            }

            checkFormValidity();
        }

        function validatePhone() {
            const input = document.getElementById('phone');
            const icon = document.getElementById('phoneIcon');
            const message = document.getElementById('phoneMessage');
            const value = input.value.trim();
            const phoneRegex = /^(\+221|00221)?[0-9\s-]{9,}$/;

            if (value.length === 0) {
                input.classList.remove('valid', 'invalid');
                icon.classList.remove('show');
                message.classList.remove('show');
                validations.phone = false;
            } else if (!phoneRegex.test(value)) {
                input.classList.remove('valid');
                input.classList.add('invalid');
                icon.innerHTML = '❌';
                icon.classList.add('show');
                message.innerHTML = '<span class="icon">⚠️</span> Numéro de téléphone invalide';
                message.classList.add('show', 'error');
                message.classList.remove('success');
                validations.phone = false;
            } else {
                input.classList.remove('invalid');
                input.classList.add('valid');
                icon.innerHTML = '✓';
                icon.classList.add('show');
                message.innerHTML = '<span class="icon">✓</span> Numéro valide';
                message.classList.add('show', 'success');
                message.classList.remove('error');
                validations.phone = true;
            }

            checkFormValidity();
        }

        function validatePassword() {
            const input = document.getElementById('password');
            const fill = document.getElementById('strengthFill');
            const text = document.getElementById('strengthText');
            const value = input.value;

            let strength = 0;
            let strengthLabel = '';

            if (value.length >= 8) strength++;
            if (/[A-Z]/.test(value)) strength++;
            if (/[0-9]/.test(value)) strength++;
            if (/[^A-Za-z0-9]/.test(value)) strength++;

            fill.classList.remove('weak', 'medium', 'strong');

            if (value.length === 0) {
                fill.style.width = '0%';
                text.textContent = 'Minimum 8 caractères, 1 majuscule, 1 chiffre';
                text.style.color = 'rgba(255, 255, 255, 0.6)';
                validations.password = false;
            } else if (strength <= 2) {
                fill.classList.add('weak');
                text.textContent = 'Mot de passe faible';
                text.style.color = '#FF6B6B';
                validations.password = false;
            } else if (strength === 3) {
                fill.classList.add('medium');
                text.textContent = 'Mot de passe moyen';
                text.style.color = '#FFE66D';
                validations.password = true;
            } else {
                fill.classList.add('strong');
                text.textContent = 'Mot de passe fort';
                text.style.color = '#4CAF50';
                validations.password = true;
            }

            validateConfirmPassword();
            checkFormValidity();
        }

        function validateConfirmPassword() {
            const password = document.getElementById('password').value;
            const input = document.getElementById('confirmPassword');
            const icon = document.getElementById('confirmPasswordIcon');
            const message = document.getElementById('confirmPasswordMessage');
            const value = input.value;

            if (value.length === 0) {
                input.classList.remove('valid', 'invalid');
                icon.classList.remove('show');
                message.classList.remove('show');
                validations.confirmPassword = false;
            } else if (value !== password) {
                input.classList.remove('valid');
                input.classList.add('invalid');
                icon.innerHTML = '❌';
                icon.classList.add('show');
                message.innerHTML = '<span class="icon">⚠️</span> Les mots de passe ne correspondent pas';
                message.classList.add('show', 'error');
                message.classList.remove('success');
                validations.confirmPassword = false;
            } else {
                input.classList.remove('invalid');
                input.classList.add('valid');
                icon.innerHTML = '✓';
                icon.classList.add('show');
                message.innerHTML = '<span class="icon">✓</span> Les mots de passe correspondent';
                message.classList.add('show', 'success');
                message.classList.remove('error');
                validations.confirmPassword = true;
            }

            checkFormValidity();
        }

        function togglePassword(fieldId) {
            const input = document.getElementById(fieldId);
            const button = event.currentTarget;
            
            if (input.type === 'password') {
                input.type = 'text';
                button.textContent = '👁️‍🗨️';
            } else {
                input.type = 'password';
                button.textContent = '👁️';
            }
        }

        function toggleCheckbox() {
            const checkbox = document.getElementById('termsCheckbox');
            checkbox.classList.toggle('checked');
            validations.terms = checkbox.classList.contains('checked');
            checkFormValidity();
        }

        function checkFormValidity() {
            const signupBtn = document.getElementById('signupBtn');
            const allValid = Object.values(validations).every(v => v === true);
            
            if (allValid) {
                signupBtn.classList.add('active');
            } else {
                signupBtn.classList.remove('active');
            }
        }

        function goBack() {
            // Retourner vers la page de choix du type de compte
            window.location.href = 'index.html';
        }

        function goToLogin() {
            event.preventDefault();
            // Rediriger vers la page de connexion
            window.location.href = 'connexion.html';
        }

        function socialSignup(provider) {
            alert(`Inscription avec ${provider}`);
        }

        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();

            if (Object.values(validations).every(v => v === true)) {
                alert('Inscription réussie !\n\nVous allez recevoir un email de vérification.');

                // Rediriger vers la page de connexion après inscription
                setTimeout(() => {
                    window.location.href = 'connexion.html';
                }, 1500);
            }
        });

        // Get account type from URL
        function getAccountTypeFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            const accountType = urlParams.get('type');

            if (accountType === 'sender') {
                document.getElementById('accountTypeLabel').textContent = 'Expéditeur';
            } else if (accountType === 'carrier') {
                document.getElementById('accountTypeLabel').textContent = 'Gros Porteur (GP)';
            }
        }

        // Animation on load
        window.addEventListener('load', () => {
            // Update account type label
            getAccountTypeFromURL();

            document.querySelector('.content').style.opacity = '0';

            setTimeout(() => {
                document.querySelector('.content').style.transition = 'opacity 0.8s ease';
                document.querySelector('.content').style.opacity = '1';
            }, 100);
        });
