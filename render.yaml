services:
  - type: web
    name: sengp-api
    env: node
    plan: free
    buildCommand: npm install && npm run build && cd backend && npm install && npm run build
    startCommand: cd backend && npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: API_VERSION
        value: v1
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: BCRYPT_ROUNDS
        value: 10

databases:
  - name: sengp-db
    databaseName: sengp_production
    user: sengp_user
    plan: free
