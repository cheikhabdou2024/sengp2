<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEN GP - Connexion</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .mobile-frame {
            width: 100%;
            max-width: 375px;
            height: 667px;
            background: linear-gradient(135deg, rgba(15, 12, 41, 0.95) 0%, rgba(48, 43, 99, 0.95) 50%, rgba(36, 36, 62, 0.95) 100%);
            border-radius: 40px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
            overflow: hidden;
            position: relative;
        }

        .status-bar {
            height: 44px;
            background: rgba(255,255,255,0.05);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            font-size: 14px;
            font-weight: 600;
        }

        .time { color: #fff; }
        .indicators { 
            display: flex; 
            gap: 5px;
            align-items: center;
        }
        .signal, .wifi, .battery { 
            width: 18px; 
            height: 12px; 
            background: rgba(255,255,255,0.8);
            border-radius: 2px;
        }

        .content {
            padding: 0 30px;
            height: calc(100% - 44px);
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .logo-container {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeInDown 0.8s ease-out;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #FF6B6B 0%, #FFE66D 100%);
            border-radius: 20px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            box-shadow: 0 10px 30px rgba(255, 107, 107, 0.4);
            margin-bottom: 16px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .welcome-text h1 {
            font-size: 28px;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 8px;
        }

        .welcome-text p {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
        }

        .form-container {
            animation: fadeInUp 0.8s ease-out 0.2s backwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 8px;
        }

        .input-wrapper {
            position: relative;
        }

        input {
            width: 100%;
            padding: 14px 16px;
            background: #ffffff;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            font-size: 15px;
            color: #1a1a2e;
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
        }

        input::placeholder {
            color: rgba(26, 26, 46, 0.4);
        }

        input:focus {
            outline: none;
            background: #ffffff;
            border-color: #4ECDC4;
            box-shadow: 0 0 0 4px rgba(78, 205, 196, 0.15);
        }

        .password-toggle {
            position: absolute;
            right: 14px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            font-size: 18px;
            padding: 5px;
            transition: color 0.3s ease;
        }

        .password-toggle:hover {
            color: rgba(255, 255, 255, 0.8);
        }

        .form-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }

        .custom-checkbox {
            width: 18px;
            height: 18px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .custom-checkbox.checked {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            border-color: #4CAF50;
        }

        .custom-checkbox::before {
            content: '✓';
            color: white;
            font-size: 12px;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .custom-checkbox.checked::before {
            opacity: 1;
        }

        .remember-label {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.8);
        }

        .forgot-password {
            font-size: 13px;
            color: #FFE66D;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .forgot-password:hover {
            color: #FF6B6B;
        }

        .login-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #FF6B6B 0%, #FFE66D 100%);
            color: #1a1a2e;
            border: none;
            border-radius: 16px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(255, 107, 107, 0.4);
            margin-bottom: 24px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 28px rgba(255, 107, 107, 0.5);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .divider {
            display: flex;
            align-items: center;
            gap: 16px;
            margin: 24px 0;
        }

        .divider-line {
            flex: 1;
            height: 1px;
            background: rgba(255, 255, 255, 0.2);
        }

        .divider-text {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.5);
            font-weight: 500;
        }

        .social-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 24px;
        }

        .social-btn {
            padding: 12px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.9);
        }

        .social-btn:hover {
            background: rgba(255, 255, 255, 0.12);
            border-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .signup-link {
            text-align: center;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
            animation: fadeIn 0.8s ease-out 0.4s backwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .signup-link a {
            color: #FFE66D;
            text-decoration: none;
            font-weight: 600;
        }

        .signup-link a:hover {
            color: #FF6B6B;
        }

        @media (max-width: 375px) {
            .mobile-frame {
                border-radius: 0;
                height: 100vh;
            }
        }
    </style>
</head>
<body>
    <div class="mobile-frame">
        <!-- Status Bar -->
        <div class="status-bar">
            <span class="time">9:41</span>
            <div class="indicators">
                <div class="signal"></div>
                <div class="wifi"></div>
                <div class="battery"></div>
            </div>
        </div>

        <!-- Content -->
        <div class="content">
            <!-- Logo -->
            <div class="logo-container">
                <div class="logo">📦</div>
                <div class="welcome-text">
                    <h1>Bon retour !</h1>
                    <p>Connectez-vous à votre compte</p>
                </div>
            </div>

            <!-- Form -->
            <div class="form-container">
                <form id="loginForm">
                    <!-- Email / Phone -->
                    <div class="form-group">
                        <label for="identifier">Email ou téléphone</label>
                        <input 
                            type="text" 
                            id="identifier" 
                            name="identifier"
                            placeholder="votre@email.com ou +221 77 123 45 67"
                            required
                        />
                    </div>

                    <!-- Password -->
                    <div class="form-group">
                        <label for="password">Mot de passe</label>
                        <div class="input-wrapper">
                            <input 
                                type="password" 
                                id="password" 
                                name="password"
                                placeholder="••••••••"
                                required
                            />
                            <button type="button" class="password-toggle" onclick="togglePassword()">👁️</button>
                        </div>
                    </div>

                    <!-- Footer -->
                    <div class="form-footer">
                        <div class="remember-me" onclick="toggleRemember()">
                            <div class="custom-checkbox" id="rememberCheckbox"></div>
                            <span class="remember-label">Se souvenir</span>
                        </div>
                        <a href="#" class="forgot-password" onclick="goToForgotPassword()">Mot de passe oublié ?</a>
                    </div>

                    <!-- Login Button -->
                    <button type="submit" class="login-btn">
                        Se connecter
                    </button>

                    <!-- Divider -->
                    <div class="divider">
                        <div class="divider-line"></div>
                        <span class="divider-text">Ou continuer avec</span>
                        <div class="divider-line"></div>
                    </div>

                    <!-- Social Buttons -->
                    <div class="social-buttons">
                        <button type="button" class="social-btn" onclick="socialLogin('google')">
                            <span>🔍</span>
                            <span>Google</span>
                        </button>
                        <button type="button" class="social-btn" onclick="socialLogin('facebook')">
                            <span>📘</span>
                            <span>Facebook</span>
                        </button>
                    </div>

                    <!-- Signup Link -->
                    <div class="signup-link">
                        Pas encore de compte ? <a href="#" onclick="goToSignup()">S'inscrire</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        function togglePassword() {
            const input = document.getElementById('password');
            const button = event.currentTarget;
            
            if (input.type === 'password') {
                input.type = 'text';
                button.textContent = '👁️‍🗨️';
            } else {
                input.type = 'password';
                button.textContent = '👁️';
            }
        }

        function toggleRemember() {
            const checkbox = document.getElementById('rememberCheckbox');
            checkbox.classList.toggle('checked');
        }

        function goToForgotPassword() {
            event.preventDefault();
            // Rediriger vers la page de récupération du mot de passe
            window.location.href = 'oublie.html';
        }

        function goToSignup() {
            event.preventDefault();
            // Rediriger vers la page de choix du type de compte
            window.location.href = 'index.html';
        }

        function socialLogin(provider) {
            alert(`Connexion avec ${provider}`);
            // Simuler une connexion réussie après connexion sociale
            setTimeout(() => {
                window.location.href = 'dashexpediteur.html';
            }, 1500);
        }

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const identifier = document.getElementById('identifier').value;
            const password = document.getElementById('password').value;

            if (identifier && password) {
                alert('Connexion réussie !\n\nRedirection vers le tableau de bord...');

                // Rediriger vers le dashboard après connexion
                setTimeout(() => {
                    window.location.href = 'dashexpediteur.html';
                }, 1500);
            }
        });

        // Animation on load
        window.addEventListener('load', () => {
            document.querySelector('.content').style.opacity = '0';
            
            setTimeout(() => {
                document.querySelector('.content').style.transition = 'opacity 0.8s ease';
                document.querySelector('.content').style.opacity = '1';
            }, 100);
        });
    </script>
</body>
</html>
